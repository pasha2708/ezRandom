<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <title>ezRandom</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/icon.png" alt=ezRandom">
                <p>ezRandom</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="ban_list">
            <textarea class="input" id="banList" type="textarea" placeholder="Please enter the numbers to be blocked" rows="20"></textarea>
            <button class="button_clear" id=clear_banlist>Clear</button>
        </div>
        <div class="general">
            <input class="input_text" id="firstNumber" type="text" placeholder="From">
            <input class="input_text" id="lastNumber" type="text" placeholder="To">
            <button id=button>Random!</button>
            <p id="result">Result:</p>
            <p id="result_value"></p>
        </div>
        <div class="results">
            <textarea class="input" id="results" type="textarea" placeholder="Results" rows="20" readonly></textarea>
            <button class="button_clear" id=clear_results>Clear</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
